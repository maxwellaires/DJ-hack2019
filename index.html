<title>Democratic Jukebox</title>


<style type="text/css" media="screen">
  * {
    margin: 0px 0px 0px 0px;
    padding: 0px 0px 0px 0px;
  }

body, html {
	padding: 3px 3px 3px 3px;
	background-color: #cceeff;
	font-family: Verdana, sans-serif;
	font-size: 12pt;
	text-align: center;
}
div.main_page {
	position: relative;
	display: table;
	width: 800px;

	margin-left: auto;
	margin-right: auto;
	padding: 0px 0px 0px 0px;

	border-width: 15px;
	border-color: #444499;
	border-style: solid;
}
div.page_header {
	height: 50px;
    width: 100%;
    background-color: #DDDDFF;
}
div.page_header span {
    font-size: 240%;
    font-weight: bold;
	text-align: center;
	color: #000055;
}
div.playlist {
	width: 100%;
}
div.playlist_header {
	padding: 4px 18px 4px 24px;
	background-color: #444499;
	color: #DDDDFF;
	font-weight: bold;
	font-size: 115%;
	text-align: center;
}
div.playlist_text {
	padding: 3px 8px 3px 8px;
	background-color: #111166;
	color: #DDDDFF;
	font-size: 100%;
	text-align: center;
}
div.playlist_text p {
	margin-bottom: 6px;
}

.floating_element {
	position: relative;
	float: left;
}

table {
	width: 100%
}
form.updown {
    display: inline-block;  
}
button {
	background-color: #5555CC;
	border: none;
	color: white;
	padding: 4px 4px;
	text-align: center;
	cursor: pointer;
}
button:hover {
	background-color: #bbbbff;
}

div.content_section_text a:link,
div.content_section_text a:visited,
div.content_section_text a:active {
	background-color: #DCDFE6;
	color: #000000;
}

div.content_section_text a:hover {
	background-color: #000000;
	color: #DCDFE6;
}

</style>

</head>
