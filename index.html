<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
	<meta http-equiv="refresh" content="10" />
<title>Democratic Jukebox</title>


<style type="text/css" media="screen">
* {
	margin: 0px 0px 0px 0px;
	padding: 0px 0px 0px 0px;
}

body, html {
	padding: 3px 3px 3px 3px;
	background-color: #cceeff;
	font-family: Verdana, sans-serif;
	text-align: center;
	font-size: 16pt;	
}

div.main_page {
	position: relative;
	display: table;
	
	width: 800px;

	margin-left: auto;
	margin-right: auto;
	padding: 0px 0px 0px 0px;

	border-width: 15px;
	border-color: #444499;
	border-style: solid;
}
div.page_header {
	height: 80px;
    width: 100%;
    background-color: #DDDDFF;
}
div.page_header span {
    font-size: 300%;
    font-weight: bold;
	text-align: center;
	color: #000055;
}
div.playlist {
	width: 100%;
}
div.playlist_header {
	padding: 4px 18px 4px 24px;
	background-color: #444499;
	color: #DDDDFF;
	font-weight: bold;
	font-size: 140%;
	text-align: center;
}
div.playlist_text {
	padding: 3px 8px 3px 8px;
	background-color: #111166;
	color: #DDDDFF;
	font-size: 100%;
	text-align: center;
}
div.playlist_text p {
	margin-bottom: 6px;
}

.floating_element {
	position: relative;
	float: left;
}

table {
	width: 100%
}
form.updown {
    display: inline-block;  
}
button {
	background-color: #5555CC;
	border: none;
	color: white;
	padding: 3px 12px;
	text-align: center;
	cursor: pointer;
}
button.selected{
	background-color: #AA0000;
}
button:hover {
	background-color: #bbbbff;
}

div.content_section_text a:link,
div.content_section_text a:visited,
div.content_section_text a:active {
	background-color: #DCDFE6;
	color: #000000;
}

div.content_section_text a:hover {
	background-color: #000000;
	color: #DCDFE6;
}

@media screen and (max-width:1000px) {
	body,html {
		font-size: 18pt;
	}
	div.main_page {
		width: 400px;
	}
	div.page_header {
		height: 175px;
	}
}

</style>
<script>
function pop() {
    prompt("Enter Song", "Text");
}
</script>
</head>
<body>
<div class="main_page">
	<div class="page_header floating_element">
	<span> Democratic Jukebox </span>
	</div>
	<div class="playlist floating_element">
		<div class="playlist_header">
			<div id="playlist"></div>
            Spotify Playlist
        </div>
        <div class="playlist_text">
			<table>
				<!--<tr>
					<td><form class="updown" action="/cgi-bin/main.py"> ??RAT0
							<button class="up" type="submit" name="??SONG0" value="UP">^</button>
							<button type="submit" name="??SONG0" value="DOWN">v</button></form> </td>
					<td>??SONG0</td>
				</tr>-->
				<!--ADDTOPLAY-->
			</table>
			<p><form action="/cgi-bin/main.py" method="POST">
					<input type="text" name="song">
					<button type="submit" name="add" value="ADD">ADD</button></form>
				<button onclick="pop()">ADD2</button>
			</p>
		</div>
	</div>
</div>
</body>
</html>
